<app-flexbox (changed)="filter($event)"></app-flexbox>
<style>
    /* Style for the entire table */
.table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 16px;
    color: #333;
}

/* Style for table header */
.table thead {
    background-color: #f4f4f4;
}

.table th {
    padding: 10px;
    text-align: left;
    border-bottom: 2px solid #ddd;
}

/* Style for table rows */
.table tbody tr {
    transition: background-color 0.3s ease;
}

.table tbody tr:hover {
    background-color: #f1f1f1;
}

.table td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

/* Style for colspan cells */
.table td[colspan="2"] {
    text-align: center;
    font-style: italic;
    color: #888;
}

/* Style for colspan cells in a no-data row */
.table td[colspan="4"] {
    text-align: center;
    font-weight: bold;
    color: #d9534f; /* Bootstrap red color */
}





/* Style for the "Number of Customers" text */
.number-of-customers {
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
}

</style>
<br />
<br />
<table class="table table-hover">
    <thead>
        <tr>
            <th (click)="sort('name')">Name</th>
            <th (click)="sort('city')">City</th>
            <th (click)="sort('orderTotal')">Order Total</th>
        </tr>
    </thead>
    <!-- *ngFor="let cust of filteredCustomers" -->
    <tr *ngFor="let cust of filteredCustomers">
        <td>
            <a>
               <!-- {{cust.name | titlecase}} inbuild hai -->
               {{cust.name |titlecase }} 
            </a>
        </td>
    
        <td>
            {{cust.city}}
        </td>
        <td>
            {{cust.orderTotal | currency:currencyCode:'symbol'}}
        </td>
    </tr>

    <tr *ngIf="filteredCustomers && filteredCustomers.length">
        <td colspan="2">&nbsp;</td>
        <td>
           
           {{customerOrderTotal  | currency:currencyCode:'symbol'}}
        </td>
    </tr>


    <tr *ngif="filteredCustomers.length ==0" >
        <td colspan="4">No customers found </td>
    </tr>

</table>
Number of Customers:{{filteredCustomers.length}}
<br />
